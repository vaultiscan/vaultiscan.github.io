<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- VaultiScan Icon -->
  <g transform="translate(5, 10)">
    <!-- Vault/Shield base -->
    <path d="M20 5 L35 10 L35 30 Q35 38 20 40 Q5 38 5 30 L5 10 Z" fill="url(#brandGradient)" stroke="#4f46e5" stroke-width="1"/>
    
    <!-- Inner shield pattern -->
    <path d="M20 12 L30 16 L30 28 Q30 33 20 35 Q10 33 10 28 L10 16 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Scan lines -->
    <line x1="13" y1="20" x2="27" y2="20" stroke="#6366f1" stroke-width="1.5"/>
    <line x1="13" y1="24" x2="27" y2="24" stroke="#6366f1" stroke-width="1.5"/>
    <line x1="13" y1="28" x2="27" y2="28" stroke="#6366f1" stroke-width="1.5"/>
    
    <!-- Center security dot -->
    <circle cx="20" cy="24" r="2" fill="#6366f1"/>
  </g>
  
  <!-- VaultiScan Text -->
  <text x="50" y="25" font-family="Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="700" fill="#1f2937">Vaulti</text>
  <text x="50" y="42" font-family="Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="700" fill="#6366f1">Scan</text>
  
  <!-- Subtitle -->
  <text x="120" y="30" font-family="Arial, sans-serif" font-size="11" font-weight="400" fill="#6b7280">SDK</text>
</svg>
